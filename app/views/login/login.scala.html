<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="@routes.Assets.at("material/css/ripples.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("material/css/material-wfont.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/login.css")" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Sign in to continue to HelpPen</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                        <form class="form-signin" method="post" action="@routes.Auth.authenticate">
                            <input id="email" name="email" type="text" class="form-control" placeholder="Email" required autofocus>
                            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Create an account </a>
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script src="@routes.Assets.at("material/js/ripples.min.js")"></script>
        <script src="@routes.Assets.at("material/js/material.min.js")"></script>
    </body>

</html>
